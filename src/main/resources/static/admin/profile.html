<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="auth.js"></script>
</head>
<body>
    <div id="toast-message" class="toast-notification"></div>

    <div class="sidebar">
        <div class="sidebar-header"><h2><i class="fas fa-paw"></i> ADMIN</h2></div>
        <div class="sidebar-menu">
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Tổng quan</a>
            <a href="users.html"><i class="fas fa-users"></i> Người dùng</a>
            <a href="products.html"><i class="fas fa-box-open"></i> Sản phẩm</a>
            <a href="categories.html"><i class="fas fa-tags"></i> Danh mục</a>
            <a href="orders.html"><i class="fas fa-shopping-cart"></i> Đơn hàng</a>
                        <a href="#" onclick="logoutAndGoHome()" style="margin-top: 50px; border-top: 1px solid #34495e;">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1>Thông Tin Cá Nhân</h1>
        </div>
        
        <div style="background: white; padding: 40px; border-radius: 8px; max-width: 600px; margin: 0 auto; box-shadow: var(--shadow);">
            <form id="profile-form">
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <input type="text" id="profile-username" disabled style="background: #eee;">
                </div>
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" id="profile-name" required>
                </div>
                <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">
                <div class="form-group">
                    <label>Mật khẩu hiện tại</label>
                    <input type="password" id="current-password" placeholder="Nhập để xác nhận nếu đổi mật khẩu">
                </div>
                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <input type="password" id="new-password" placeholder="Để trống nếu không đổi">
                </div>
                <div class="form-group">
                    <label>Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu mới">
                </div>
                <div style="text-align: right;">
                    <button type="submit" class="btn-save" style="width: 100%;">Lưu Thay Đổi</button>
                </div>
            </form>
        </div>
    </div>

    <script src="profile.js"></script>
    <script>
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = '../regis_log/login.html';
        });
        function logoutAndGoHome() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('currentUsername');
            localStorage.removeItem('role');
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
