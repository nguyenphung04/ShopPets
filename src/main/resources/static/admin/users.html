<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Người Dùng | Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="auth.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header"><h2><i class="fas fa-paw"></i> ADMIN</h2></div>
        <div class="sidebar-menu">
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Tổng quan</a>
            <a href="users.html" class="active"><i class="fas fa-users"></i> Người dùng</a>
            <a href="products.html"><i class="fas fa-box-open"></i> Sản phẩm</a>
            <a href="categories.html"><i class="fas fa-tags"></i> Danh mục</a>
            <a href="orders.html"><i class="fas fa-shopping-cart"></i> Đơn hàng</a>
                        <a href="#" onclick="logoutAndGoHome()" style="margin-top: 50px; border-top: 1px solid #34495e;">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header"><h1>Quản Lý Người Dùng</h1></div>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Tìm theo tên hoặc username...">
                <button class="btn-search" onclick="searchUsers()"><i class="fas fa-search"></i></button>
            </div>
            <button class="btn-add" onclick="openModal()"><i class="fas fa-plus"></i> Thêm User</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Họ tên</th>
                        <th>Quyền</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>
            <div id="pagination" class="pagination-container"></div>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Thêm Người Dùng</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" id="fullname" required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="password">
                    <small style="color: #666; display:none;" id="password-hint">Để trống nếu không đổi</small>
                </div>
                <div class="form-group">
                    <label>Quyền (Role)</label>
                    <select id="role">
                        <option value="1">User</option>
                        <option value="0">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Trạng thái</label>
                    <select id="status">
                        <option value="1">Active</option>
                        <option value="0">Locked</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Hủy</button>
                    <button type="submit" class="btn-save">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script src="users.js"></script>
</body>
<script>
    function logoutAndGoHome() {
        localStorage.removeItem('accessToken');
        localStorage.removeItem('currentUsername');
        localStorage.removeItem('role');
        window.location.href = '../index.html';
    }
</script>
</html>
