<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sản Phẩm | Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="auth.js"></script>
</head>
<body>
    <div id="toast-message" class="toast-notification"></div>

    <div class="sidebar">
        <div class="sidebar-header"><h2><i class="fas fa-paw"></i> ADMIN</h2></div>
        <div class="sidebar-menu">
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Tổng quan</a>
            <a href="users.html"><i class="fas fa-users"></i> Người dùng</a>
            <a href="products.html" class="active"><i class="fas fa-box-open"></i> Sản phẩm</a>
            <a href="categories.html"><i class="fas fa-tags"></i> Danh mục</a>
            <a href="orders.html"><i class="fas fa-shopping-cart"></i> Đơn hàng</a>
                        <a href="#" onclick="logoutAndGoHome()" style="margin-top: 50px; border-top: 1px solid #34495e;">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header"><h1>Quản Lý Sản Phẩm</h1></div>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Tìm tên thú cưng...">
                <button class="btn-search" onclick="searchProducts()"><i class="fas fa-search"></i></button>
            </div>
            <button class="btn-add" onclick="openModal()"><i class="fas fa-plus"></i> Thêm Sản Phẩm</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Ảnh</th>
                        <th>Tên Thú Cưng</th>
                        <th>Danh Mục</th>
                        <th>Giá</th>
                        <th>Nguồn gốc</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="product-table-body"></tbody>
            </table>
            <div id="pagination" class="pagination-container"></div>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content" style="width: 700px;"> <h2 id="modal-title">Thêm Sản Phẩm</h2>
            
            <form id="product-form" enctype="multipart/form-data">
                <input type="hidden" id="product-id">
                
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 2;">
                        <label>Tên Thú Cưng</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Giá (VNĐ)</label>
                        <input type="number" id="price" required>
                    </div>
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label>Danh Mục</label>
                        <select id="category" required>
                            <option value="">-- Đang tải --</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Ảnh đại diện</label>
                        <input type="file" id="product-file" accept="image/*">
                        <input type="hidden" id="existing-img-url">
                    </div>
                </div>
                <img id="preview-img" src="" style="width: 100px; height: 100px; object-fit: cover; display: none; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ddd;">

                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label>Tuổi (Tháng)</label>
                        <input type="number" id="age" value="2">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Giới tính</label>
                        <select id="gender">
                            <option value="0">Đực</option>
                            <option value="1">Cái</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Nguồn gốc</label>
                        <select id="origin">
                            <option value="0">Thuần chủng</option>
                            <option value="1">Lai</option>
                        </select>
                    </div>
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label>Màu sắc</label>
                        <input type="text" id="color" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Tình trạng sức khỏe</label>
                        <input type="text" id="health" value="Tốt, đã tiêm phòng">
                    </div>
                </div>

                <div class="form-group">
                    <label>Đặc điểm / Mô tả</label>
                    <input type="text" id="characteristic">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Hủy</button>
                    <button type="submit" class="btn-save">Lưu</button>
                </div>
            </form>
        </div>
    </div>

<script src="products.js"></script>
</body>
<script>
    function logoutAndGoHome() {
        localStorage.removeItem('accessToken');
        localStorage.removeItem('currentUsername');
        localStorage.removeItem('role');
        window.location.href = '../index.html';
    }
</script>
</html>
