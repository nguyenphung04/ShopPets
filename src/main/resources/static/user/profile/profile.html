<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tài Khoản - Pet Shop</title>
    <link rel="stylesheet" href="profile.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="toast-message" class="toast-notification"></div>
    <main>
        <div class="auth-container">
            <a href="../../index.html" class="back-link" title="Quay lại trang chủ"><i class="fas fa-arrow-left"></i></a>
            <h2>Quản Lý Thông Tin</h2>
            <form id="profile-form">
                
                <div class="form-group">
                    <label class="form-label" for="profile-username">Tên đăng nhập</label>
                    <input type="text" id="profile-username" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label" for="profile-name">Họ và tên</label>
                    <input type="text" id="profile-name" required>
                </div>

                <hr style="margin: 30px 0;">
                
                <div class="form-group">
                    <label class="form-label" for="current-password">Mật khẩu hiện tại</label>
                    <input type="password" id="current-password" placeholder="Bỏ trống nếu không đổi mật khẩu">
                </div>

                <div class="form-group">
                    <label class="form-label" for="new-password">Mật khẩu mới</label>
                    <input type="password" id="new-password" placeholder="Bỏ trống nếu không đổi mật khẩu" minlength="8">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Xác nhận mật khẩu mới</label>
                    <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu mới">
                </div>

                <button type="submit" id="save-changes-btn">Lưu Thay Đổi</button>
                <div id="update-message" class="update-message"></div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Pet Shop.</p>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
